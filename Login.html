<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            position: relative;
            background: #fff;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #333;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            margin-bottom: 30px;
            border: none;
            outline: none;
            background: none;
            color: #333;
            font-size: 18px;
            border-bottom: 1px solid #333;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            transition: 0.5s;
            color: #333;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #3498db;
        }

        .login-box a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            overflow: hidden;
            transition: 0.5s;
            background: #3498db;
            border-radius: 5px;
        }

        .login-box a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>
    </div>
</body>

</html>
